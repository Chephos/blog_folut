{% extends 'base.html' %}

{% load crispy_forms_tags%}

{% block content %}
<div class="container">
    <h1>Update Your Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock content %}

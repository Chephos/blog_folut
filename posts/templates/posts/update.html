{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title%}
{{post.title}} - Edit
{%endblock title%}

{% block content %}
<div class="container">

    <h1>Edit "<a href="{% url 'posts:post_detail' post.slug %}">{{ post.title }}</a>"</h1>

    <form method="POST" action="{% url 'posts:post_update' post.slug %}" enctype='multipart/form-data'>

        {% csrf_token %}

        <div class="form-group">

            {{form | crispy}}

        </div>



        <button type="submit" class="btn btn-primary">Save</button>

    </form>

</div>
{% endblock content %}

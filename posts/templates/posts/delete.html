{% extends "base.html" %}
{% block content %}

<div class="container">

    <h1>Delete "{{ post.title }}"</h1>



    <form method="POST" action="{% url 'posts:post_delete' post.slug %}">



        {% csrf_token %}



        <p>Are you sure you want to delete this post?</p>



        <button type="submit" class="btn btn-danger mr-3">Yes</button>



        <a href="{% url 'posts:post_detail' post.slug %}" class="btn btn-primary">No</a>



    </form>


</div>

{% endblock content %}
